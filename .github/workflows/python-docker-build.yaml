name: python-docker-build
on:
    workflow_dispatch:
    #push:
    #    branches:
    #     main-test
permissions:
  actions: read # for detecting the Github Actions environment.
  id-token: write # for creating OIDC tokens for signing.
  packages: write # for uploading attestations.
  contents: read
jobs:
    build-publish-python:
        runs-on: ubuntu-latest              
        env:
          DOCKER_REPO: ${{ vars.DOCKER_REPO }}
          PYTHON_REPO: ${{ vars.PYTHON_REPO }}
          IMAGE_NAME: 'python-image:${{ github.run_number }}'
          PYTHON_MODULE: 'jfrog-python-example'          
          DOCKER_CLI_EXPERIMENTAL: enabled
          CI: true
          JFROG_CLI_REPORT_USAGE: true
          JFROG_CLI_BUILD_PROJECT: ${{ vars.JF_PROJECT }}
          JFROG_CLI_BUILD_NAME: 'python-docker-build'
          JFROG_CLI_BUILD_NUMBER: ${{ github.run_number }}
          JF_URL: ${{ vars.JF_URL }}
          OIDC_PROVIDER: ${{ vars.OIDC_PROVIDER }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
        steps:
            # Use the specific setup-cli branch
            - name: Setup JFrog CLI
              uses: jfrog/setup-jfrog-cli@v4
              id: setup-cli
              env:
                JF_URL: https://${{ env.JF_URL }}/
                JF_PROJECT: ${{ env.JFROG_CLI_BUILD_PROJECT }}
                #JF_USER: ${{ secrets.JF_USER }}
                #JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
              with:
               oidc-provider-name: "${{ env.OIDC_PROVIDER }}"
               oidc-audience: "${{ env.OIDC_PROVIDER }}"

            - name: Checkout the repository
              uses: actions/checkout@v4

            - name: configure jfrog environment
              run: |
                # Use a curated repository for python dependencies resolution
                jf pip-config --repo-resolve=${{ env.PYTHON_REPO }} --repo-deploy=${{ env.PYTHON_REPO }}

            - name: configure environment
              run: |    
                pip install --upgrade pip     
                python3 -m pip install --upgrade pip setuptools wheel sigstore
                wheel -h
                pip show setuptools
                echo $VIRTUAL_ENV

            - name: build project
              run: |                                   
                jf pip install -r requirements.txt  --module=${{ env.PYTHON_MODULE }}           
                python setup.py sdist bdist_wheel
                cd dist && echo "hashes=$(sha256sum * | base64 -w0)" >> $GITHUB_OUTPUT

            - name: publish python package
              run: |
                jf rt u dist/ ${{ env.PYTHON_REPO }}/example-projects/ --module=${{ env.PYTHON_MODULE }}

      
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3                 

            - name: Log in to JFrog Artifactory
              run: |
                docker login ${{ env.JF_URL }} -u "${{ env.JF_USER }}" -p "${{ env.JF_PASSWORD }}"


            - name: Setup buildx instance
              uses: docker/setup-buildx-action@v3
              with:
                use: true
                platforms: linux/amd64,linux/arm64
                install: true

            - name: docker build 
              run: |  
                docker buildx ls
                jf docker --version
                jf docker build --tag ${{ env.JF_URL }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }} --platform linux/amd64,linux/arm64 --metadata-file  metadata.json --push .
                

            - name: add docker package to build
              run: |  
                 echo "----------------"
                 cat metadata.json
                 echo "----------------"
                 digest=$(cat metadata.json | jq '.["containerimage.digest"]')
                 echo "digest=$digest"
                 echo "${{ env.JF_URL }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}@$digest" > metadata.json
                 jf rt build-docker-create ${{ env.DOCKER_REPO }} --image-file metadata.json 
            
            - name: publish build info
              run: |
                jf rt build-collect-env 
                jf rt build-add-dependencies .
                jf rt build-add-git
                jf rt build-publish
